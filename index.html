<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/alarm.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Times Up Name Generator</title>
</head>
<body>
    <header>

        <div class="container">
            <h1 class="main-title"></h1>
            <div class="langwrap">
                <a class="lang-anchor active" href="#" language="english">EN</a>
                <a class="lang-anchor" href="#" language="french">FR</a>
            </div>
        </div>
    </header>
    <main>
        <div class="intro-content">
            <p class="intro-text"></p>
        </div>
        <div class="main-content">
           
            <div class="content-left">
                <div class="step step1">
                    <p class="span-diff"></p>
                    <h2 class="difficulty-text content-left-title"></h2>
                    <div class="difficulties content-left-boxes">
                        <div class="difficulty box" diffc ="easy"><p class="difficulty-level difficulty1"></p> </div>
                        <div class="difficulty box" diffc ="medium"><p class="difficulty-level difficulty2"></p> </div>
                        <div class="difficulty box" diffc ="hard"><p class="difficulty-level difficulty3"></p> </div>
                    
                    </div>
                </div>

                <div class="step step2">
                    <p class="span-cat"></p>
                    <h2 class="theme-text content-left-title"></h2>
                    <div class="themes content-left-boxes">
                        <div class="theme box" themeAttr="athletes"><p class="theme-level theme1"></p> </div>
                        <div class="theme box" themeAttr="intellectuals"><p class="theme-level theme2"></p> </div>
                        <div class="theme box" themeAttr="historic"><p class="theme-level theme3"></p> </div>
                        <div class="theme box" themeAttr="fictional"><p class="theme-level theme4"></p> </div>
                        <div class="theme box" themeAttr="series"><p class="theme-level theme5"></p> </div>
                    
                    </div>
                </div>

                <div class="step step3">
                    <p class="span-ite spanned"></p>
                    <h2 class="iteration-text content-left-title"></h2>
                    <div class="iterations content-left-boxes">
                        <div class="iteration box" numberit="5"><p class="iteration-level iteration1">5</p> </div>
                        <div class="iteration box" numberit="10"><p class="iteration-level iteration2">10</p> </div>
                        <div class="iteration box" numberit="20"><p class="iteration-level iteration3">20</p> </div>
                        <div class="iteration box" numberit="30"><p class="iteration-level iteration4">30</p> </div>
                        <div class="iteration box" numberit="40"><p class="iteration-level iteration5">40</p> </div>
                    
                    </div>
                </div>
                <div class="step step4">
                    <h2 class="generate-text content-left-title"></h2>
                    <div class="button-generate"><div class="cta"></div></div>
                </div>
            </div>
            
            <div class="content-right">
                <div class="loader"></div>
                <div class="display-right">
                    <div class="blur"></div>
                    <h2 class="content-left-title result-title"></h2>
                    <div class="intro-results">
                        <p class="selected-d"></p>
                        <p class="selected-c"></p>
                        <p class="selected-i"></p>
                    </div>
                    <div class="results">
                        
                      
                        
                        

                    </div>
                    <p class="warning-message"></p>
                    <p class="cool-message"></p>
                    
                </div>
            </div>
        </div>
        <footer>
            <h3 class="footer-text"></h3>
        </footer>
    </main>
    <script src="/data.js"></script>
    <script src="/script.js"></script>

</body>
</html>
